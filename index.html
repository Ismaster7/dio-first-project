<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/Nova pasta/Projetos HTML CSS JS/login-hotmail/assets/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h1 class="titulo">Outlook</h1>
        <section class="area-login">
            <div class="logo-microsoft"></div>
            <h2>Entrar</h2>
            <p>Continuar para Outlook</p>
            <form>
                <input type="email" class="campo-email" placeholder="Email, telefone ou Skype">
                <p>Não tem uma conta? <a href="#">Crie uma!</a></p>
                <p><a href="#">Entrar com o Windows Hello ou uma chave de segurança</a></p>
            </form>
            <button type="submit">Próximo</button>
        </section>
        <section class="opcoes-entrada">
            <button type="button">Opções de entrada</button>
        </section>
    </article>
</body>
</html>
